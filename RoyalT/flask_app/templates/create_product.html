<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Create Product</title>
</head>
<body>
    <div class="product-header">
        <img src="{{url_for('static', filename='Royal.png')}}" alt="" class="product-img">
        <div class="product-navs">
            <a class="navs" href="/RoyalTskincare/admin/dashboard">Home</a>
            <a class="navs" href="/products">Shop Products</a>
            <a class="navs" href=""><img src="{{url_for('static', filename='new_cart.jpg')}}" alt="" class="cart"></a>
            <a class="navs" href="/logout">Log Out</a>
        </div>
    </div>
    <div class="create-product-form-container">
        <h1 style="font-family: cursive;">Create A New Product</h1>
        <form action="/create/product" method="post">
            {% with messages = get_flashed_messages(category_filter=['product']) %}
                    {% if messages %}
                        {% for message in messages %}
                            <p style="color: red;font-weight: bold;">{{message}}</p>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            <input type="hidden" name="user_id" value="{{session[user_id]}}">
            <div class="product_content">
                <label for="">Product Name:</label>
                <input type="text" name="product_name">
            </div>
            <div class="product_content">
                <label for="">Product Image:</label>
                <input type="file" name="product_image">
            </div>
            <div class="product_content">
                <label for="">Price($):</label>
                <input type="number" name="price">
            </div>
            <div class="product_content">
                <input class="btn btn-primary" type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>
</html>
